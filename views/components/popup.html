{{ define "popup" }}
<div
  id="overlay"
  class="fixed inset-0 bg-black opacity-75 backdrop-blur-sm hidden"
></div>
<div
  id="popup"
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg text-xl hidden"
>
  <div class="flex flex-col items-center">
    <p class="p-2">A sound will play when users buzz in.</p>
    <button class="border-2 rounded-xl w-min px-4 py-1">Ok</button>
  </div>
</div>
{{ end }}
